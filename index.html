<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stats Preview Card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="statspreviewcard.css">
    </head>

    <body>
        <main class="container">

            <div class="text-container">

                <div class="header-text">
                    <h1 class="header">Get <span class="insight">insights</span> that help your business grow.</h1>
                </div>

                <div class="para-text">
                    <p>Discover the benefits of data analytics and make better decisions
                        regarding revenue, customer experience, and overall efficiency.
                    </p>
                </div>

                <div class="stats-container">
                    <div class="companies">
                        <h2 class="stats">10K+</h2>
                        <p class="comment">companies</p>
                    </div>

                    <div class="templates">
                        <h2 class="stats">314</h2>
                        <p class="comment">templates</p>
                    </div>

                    <div class="queries">
                        <h2 class="stats">12M+</h2>
                        <p class="comment">queries</p>
                    </div>

                </div>
            </div>

            <div class="image-container">
                <img src="./stats-preview-card-component-main/images/image-header-desktop.jpg" alt="insight" class="insight-img">
            </div>

        </main>
    </body>
</html>
